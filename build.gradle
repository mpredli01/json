task init() {
    println()
    println "JSON Demo"
    println new Date()
    println ()
    }

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    mavenCentral()
    }

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.7'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'javax.json', name: 'javax.json-api', version: '1.1.0-M1'
    compile group: 'org.glassfish', name: 'javax.json', version: '1.1.0-M1'
    }

mainClassName = 'org.redlich.json.jsonp.Application'
// mainClassName = 'org.redlich.json.gson.Application'
// mainClassName = 'org.redlich.json.jackson.Application'

jar {
    baseName = 'json'
    version = '1.0.0'
    }
